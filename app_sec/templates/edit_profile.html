{%extends "base.html"%}
    
{%block styles%}
<link rel="stylesheet" href="{{url_for('static', filename='css/edit_profile.css')}}">
{%endblock%}

{%include 'navbar.html'%}

{%block content%}
<body>
        <!-- Field for server messages-->
        {%for message in get_flashed_messages()%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
		{%endfor%}

    <div class="container">
    <div class="profile-box">
    <form action="/edit_profile" method="post">
    <div class= "right-info">
        <div class="card-info">
            <h2>Edit Your Acount Details</h2>
            <div class="textfield">
                <label for="uname"><b>Name</b></label>
                <input id= "username" value="{{user.first_name}}"  type="text" placeholder="Name" name="first_name" required>
            </div>
            <div class="textfield"> 
                <label for="psw"><b>Last Name</b></label>
                <input id="password"value="{{user.last_name}}" type="text" placeholder="Last Name" name="last_name" required>
            </div>
            <div class="textfield"> 
                <label for="psw"><b>Email</b></label>
                <input id="password" value="{{user.email}}" type="text" placeholder="Email" name="email" required>
            </div>
            <div class="textfield"> 
                <label for="psw"><b>Phone Number</b></label>
                <input id="password" value="{{user.phone_number}}" type="text" placeholder="Phone Number" name="phone_number">
            </div>
            <div class="textfield"> 
                <label for="psw"><b>Adress</b></label>
                <input id="password" value="{{user.address}}" type="text" placeholder="Adress" name="address">
            </div>
            <div class="textfield"> 
                <label for="psw"><b>Current Password</b></label>
                <input id="password" type="password" placeholder="Current Password" name="old_password" required>
            </div>
        </div>
        <br>
        <div class="more-info">
            <h2>Change Your Password</h2>
            <div class="textfield"> 
                <label for="psw"><b>New Password</b></label>
                <input id="password" type="password" placeholder="New Password" name="new_password" oninput="checkPasswordStrength(this.value)">
                <div id="password-strength"></div>
            </div>
            <div class="textfield"> 
                <label for="psw"><b>Confirm New Password</b></label>
                <input id="cpassword" type="cpassword" placeholder="Confirm New Password" name="confirm_new_password">
            </div>
            <button class="btn-save">Save Changes</button>
        <br>
        <br>
            <button class="btn-delete">Delete Acount</button>
        </div>
    </div>
    </form>

    <script>
        function checkPasswordStrength(password) {
        
        var hasUpperCase = /[A-Z]/.test(password);
        var hasLowerCase = /[a-z]/.test(password);
        var hasDigit = /\d/.test(password);
        var hasSpecialChar = /[!@#$%^&*()_+{}|:"<>?]/.test(password);

        var strength = 0;
        
        if (password.length >= 12 && hasUpperCase && hasLowerCase && hasDigit && hasSpecialChar) {
            strength = 2; // Strong
        } else if (password.length >= 8 && hasUpperCase && hasLowerCase) {
            strength = 1; // Moderate
        } else {
            strength = 0; // Weak
        }

        displayStrength(strength);
    }

        function displayStrength(strength) {
            var strengthMeter = document.getElementById("password-strength");
            var strengthText;

            if (strength === 0) {
                strengthText = "Weak";
            } else if (strength === 1) {
                strengthText = "Moderate";
            } else if (strength === 2){
                strengthText = "Strong";
            }

            strengthMeter.textContent = "Password Strength: " + strengthText;
        }
    </script>

</body>
{% endblock %}
